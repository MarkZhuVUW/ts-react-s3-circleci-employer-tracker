version: 2.1

orbs:
  node: circleci/node@4.0.0

jobs:
  buildndeploy:
    machine:
      image: ubuntu-2004:202010-01
    steps:
      - checkout
      - run:
          name: Installing AWS CLI
          command: |
            sudo apt-get update
            sudo apt install python3-pip
            sudo pip3 install awsebcli --upgrade
      - run: npm install
      - run: npm run build
      - run: aws s3 sync ./build s3://react-frontend-circleci

workflows:
  test_build_deploy:
    jobs:
      - node/test:
          matrix:
            parameters:
              version:
                - 14.16.1
      - buildndeploy
