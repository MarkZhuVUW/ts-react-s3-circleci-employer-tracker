version: 2.1

jobs:
  test_build_deploy:
    docker:
      - image: node:14.16.1-alpine
    steps:
      - checkout
      - run:
          name: Install aws cli through python to always get the latest verison
          command: |
            apt install python3-pip 
            pip3 install awsebcli --upgrade
      - run: npm install
      - run:
          name: "Run Jest tests and Collect Coverage"
          command: npm test
      - store_artifacts:
          path: coverage
      - run: npm run build
      - run:
          name: Deploy build files to aws s3 bucket.
          command: aws s3 sync ./build s3://react-frontend-circleci

workflows:
  deploy-to-s3:
    jobs:
      - test_build_deploy
